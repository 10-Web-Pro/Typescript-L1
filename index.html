<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form>
            <input type="text" id="name" placeholder="Enter your username">
            <input type="text" id="surname" placeholder="Enter your surname">
            <input type="text" id="birthday" placeholder="Enter birthday : (example: DD/MM/YYYY)">
            <select name="gender" id="gender">
                <option value="none" selected disabled hidden>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
